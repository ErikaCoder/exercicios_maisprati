<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu de Hamburger</title>
</head>
<body>
    <header>
        <nav>
            <span class="game" onclick="toggleMenu()">☰</span>
            <div class="nav-links" id="navLinks">
                <a href="#">Início</a>
                <a href="#">Jogos</a>
                <a href="#">Comunidade</a>
                <a href="#">Suporte</a>
            </div>
        </nav>
    </header>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('navLinks');
            nav.classList.toggle('active');
        }
    </script>

</body>
</html>
