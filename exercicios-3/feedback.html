<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Feedback</title>
</head>
<body>

    <form action="#" method="POST">
        <label for="nome">Nome:</label> <br>
        <input type="text" name="nome" id="nome" required> <br>

        <label for="email">E-mail:</label> <br>
        <input type="email" name="email" id="email" required> <br>

        <label for="endereco">Endereço Completo:</label> <br>
        <input type="text" name="endereco" id="endereco"> <br>

        <label for="opcoes">Opções de Feedback:</label> <br>
        <select name="opcoes" id="opcoes">
            <option value="">Selecione</option>
            <option value="sugestao">Sugestão</option>
            <option value="elogio">Elogio</option>
            <option value="reclamacao">Reclamação</option>
        </select> <br>

        <label for="mensagem">Seu Feedback</label> <br>
        <textarea name="mensagem" id="mensagem" rows="5" cols="40" placeholder="Digite aqui o seu feedback"></textarea> <br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
